<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" contentStyleType="text/css" height="942px" preserveAspectRatio="none" style="width:653px;height:942px;background:#FFFFFF;" version="1.1" viewBox="0 0 653 942" width="653px" zoomAndPan="magnify"><title>File Chunking and Processing</title><defs/><g><text fill="#000000" font-family="Arial" font-size="22" font-weight="bold" lengthAdjust="spacing" textLength="315.3799" x="167.7778" y="35.6357">File Chunking and Processing</text><ellipse cx="307.0918" cy="61.2979" fill="#FFFFFF" rx="10" ry="10" style="stroke:#000000;stroke-width:1;"/><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="89.3574" x="262.4131" y="91.2979"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="49.3594" x="272.4131" y="112.5537">Input File</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="69.3574" x="272.4131" y="126.3525">(e.g., 10 MB)</text><rect fill="#FFFFFF" height="182.3906" style="stroke:#000000;stroke-width:1;" width="371.1152" x="212.7188" y="148.8955"/><path d="M321.4434,148.8955 L321.4434,155.6943 L311.4434,165.6943 L212.7188,165.6943 " fill="none" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="98.7246" x="215.7188" y="161.1514">Chunking Strategy</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="135.3828" x="239.4004" y="182.6943"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="115.3828" x="249.4004" y="203.9502">Determine chunk size</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="78.6973" x="249.4004" y="217.749">(default: 1 MB)</text><path d="M411.4648,240.292 L411.4648,275.7891 L391.4648,279.7891 L411.4648,283.7891 L411.4648,319.2861 A0,0 0 0 0 411.4648,319.2861 L573.834,319.2861 A0,0 0 0 0 573.834,319.2861 L573.834,250.292 L563.834,240.292 L411.4648,240.292 A0,0 0 0 0 411.4648,240.292 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M563.834,240.292 L563.834,250.292 L573.834,250.292 L563.834,240.292 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Arial" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="121.3594" x="417.4648" y="256.5479">Chunk Size Selection</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="80.0273" x="417.4648" y="270.3467">- Default: 1 MB</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="140.7539" x="417.4648" y="284.1455">- Configurable per pipeline</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="141.3691" x="417.4648" y="297.9443">- Balances memory vs. I/O</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="120.7207" x="417.4648" y="311.7432">- Affects parallelization</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="168.7461" x="222.7188" y="255.9902"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="148.7461" x="232.7188" y="277.2461">Calculate number of chunks</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="146.0684" x="232.7188" y="291.0449">(10 chunks in this example)</text><rect fill="#FFFFFF" height="259.8936" style="stroke:#000000;stroke-width:1;" width="622.1836" x="6" y="341.2861"/><path d="M128.0547,341.2861 L128.0547,348.085 L118.0547,358.085 L6,358.085 " fill="none" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="112.0547" x="9" y="353.542">Process Each Chunk</text><rect fill="#000000" height="6" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1;" width="602.1836" x="16" y="375.085"/><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="111.377" x="28" y="401.085"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="91.377" x="38" y="422.3408">Process Chunk 1</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="43.3359" x="38" y="436.1396">(0-1MB)</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="88.707" x="39.335" y="475.582"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="68.707" x="49.335" y="496.8379">Apply stages</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="84.6934" x="41.3418" y="529.3809"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="64.6934" x="51.3418" y="550.6367">Write output</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="111.377" x="149.377" y="401.085"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="91.377" x="159.377" y="422.3408">Process Chunk 2</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="43.3359" x="159.377" y="436.1396">(1-2MB)</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="88.707" x="160.7119" y="475.582"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="68.707" x="170.7119" y="496.8379">Apply stages</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="84.6934" x="162.7188" y="529.3809"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="64.6934" x="172.7188" y="550.6367">Write output</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="111.377" x="288.7539" y="401.085"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="91.377" x="298.7539" y="422.3408">Process Chunk 3</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="43.3359" x="298.7539" y="436.1396">(2-3MB)</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="88.707" x="300.0889" y="475.582"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="68.707" x="310.0889" y="496.8379">Apply stages</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="84.6934" x="302.0957" y="529.3809"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="64.6934" x="312.0957" y="550.6367">Write output</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="30.002" x="428.1309" y="468.6826"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="10.002" x="438.1309" y="489.9385">...</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="118.0508" x="486.1328" y="401.085"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="98.0508" x="496.1328" y="422.3408">Process Chunk 10</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="50.0098" x="496.1328" y="436.1396">(9-10MB)</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="88.707" x="500.8047" y="475.582"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="68.707" x="510.8047" y="496.8379">Apply stages</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="84.6934" x="502.8115" y="529.3809"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="64.6934" x="512.8115" y="550.6367">Write output</text><rect fill="#000000" height="6" rx="2.5" ry="2.5" style="stroke:#000000;stroke-width:1;" width="602.1836" x="16" y="583.1797"/><path d="M411.1309,611.1797 L411.1309,688.0732 L391.1309,692.0732 L411.1309,696.0732 L411.1309,772.9668 A0,0 0 0 0 411.1309,772.9668 L646.9355,772.9668 A0,0 0 0 0 646.9355,772.9668 L646.9355,621.1797 L636.9355,611.1797 L411.1309,611.1797 A0,0 0 0 0 411.1309,611.1797 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><path d="M636.9355,611.1797 L636.9355,621.1797 L646.9355,621.1797 L636.9355,611.1797 " fill="#FFFFFF" style="stroke:#000000;stroke-width:1;"/><text fill="#000000" font-family="Arial" font-size="12" font-weight="bold" lengthAdjust="spacing" textLength="148.043" x="417.1309" y="627.4355">Chunk Processing Details</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="214.8047" x="417.1309" y="641.2344">Each chunk is processed independently:</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="152.748" x="417.1309" y="655.0332">1. Read chunk from input file</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="178.0898" x="417.1309" y="668.832">2. Apply compression (if enabled)</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="165.4277" x="417.1309" y="682.6309">3. Apply encryption (if enabled)</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="120.7207" x="417.1309" y="696.4297">4. Calculate checksum</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="95.3906" x="417.1309" y="710.2285">5. Store metadata</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="110.0508" x="417.1309" y="724.0273">6. Write to output file</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="3.334" x="417.1309" y="737.8262">&#160;</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="193.4473" x="417.1309" y="751.625">Chunks can be processed in parallel</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="118.7227" x="417.1309" y="765.4238">for better performance</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="168.0781" x="223.0527" y="668.2744"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="148.0781" x="233.0527" y="689.5303">Combine processed chunks</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="74.7188" x="233.0527" y="703.3291">into output file</text><rect fill="#FFFFFF" height="33.7988" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="96.0254" x="259.0791" y="792.9668"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="76.0254" x="269.0791" y="814.2227">Verify integrity</text><rect fill="#FFFFFF" height="47.5977" rx="12.5" ry="12.5" style="stroke:#1976D2;stroke-width:1;" width="83.3574" x="265.4131" y="846.7656"/><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="58.6934" x="275.4131" y="868.0215">Output File</text><text fill="#000000" font-family="Arial" font-size="12" lengthAdjust="spacing" textLength="63.3574" x="275.4131" y="881.8203">(processed)</text><ellipse cx="307.0918" cy="925.3633" fill="none" rx="11" ry="11" style="stroke:#000000;stroke-width:1;"/><ellipse cx="307.0918" cy=